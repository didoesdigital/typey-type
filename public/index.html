  <body>
    <noscript>
      <div style="max-width:650px;margin:0 auto;">
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">Typey&nbsp;Type for Stenographers is a typing app designed specifically to help stenography students learn <abbr title='stenography'>steno</abbr> faster. The process of writing shorthand is called <strong>stenography</strong>. Stenography is the fastest way to type. Want to write over 200 words per minute? Grab yourself a fancy keyboard and start learning stenography!</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">Typey&nbsp;Type has typing drills to help you learn Plover theory and stenography and practicing typing. Typey&nbsp;Type embraces ideas of spaced repetitions and deliberate practice to teach steno effectively.</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">Typey Type tracks your progress automatically without signing in.</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">Practice any text you like. Paste in a word list to create a custom lesson using Plover theory, or paste in words and strokes to use your own theory and material.</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">When you press keys together on a stenotype machine—like playing a piano chord—the software translates the key combination into meaningful words according to their phonetic sounds. <a href="http://www.openstenoproject.org/plover/">Plover is the world’s first free, open-source stenography program</a> that works cross-platform on Windows, macOS, and Linux operating systems.</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">Loosely, a brief or outline is the specified combination of keys pressed together to produce a specific word or phrase. Strictly, a brief or abbreviation is a shortened outline form with fewer strokes than the phonetic outline.</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">A stroke is a combination of keys held together and released to write a word or sound. A multi-stroke brief is a combination of strokes pressed in order to produce a word or phrase (usually of more syllables).</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">The first type of study session lets you discover new briefs by showing only a limited number of new words while revealing their strokes. Write these words slowly, concentrating on accuracy and forming good habits around how you stroke word parts. Focus on lessons with interesting words, especially top words for your needs (such as common English words for general usage or domain specific phrases for steno in particular industries).</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">The next type of study session helps you revise recently learned briefs by showing only words you’ve seen. Apply effort in recalling these briefs before showing strokes, and avoid fingerspelling or stroking out long, phonetic forms of words so you can memorise and rehearse the best brief for every word. Choose a lesson with the majority of words you’re interested in nailing first like the top 1000 words.</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">The third type of study session is about building up your muscle memory and testing your skills. Write as fast and furiously as you can and aim for a high WPM score. Pick specific drills that focus on a certain kind of brief or many similar words so you can associate them together.</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">The final type of study session lets you mimic real usage as closely as possible. Write as fast as you can without causing misstrokes. Explore stories that use real sentences.</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">For an idea of how steno feels and works, you can install Plover and use its “arpeggiate” setting. This setting lets you use a QWERTY keyboard to write stenography. The trick is that you press each key separately and then press space bar to send the stroke. Usually a stenographer will press all keys together and release them together. Most QWERTY keyboards, however, are non-NKRO (N-key roll over), meaning only the first 6 keys held together will be noticed; later keys are ignored. Arpeggiate will let you explore steno, but is unrealistic.</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">You need a true NKRO (N-key roll over) supported keyboard with key caps or key toppers, or a stenotype machine and software like Plover (free and open).</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">To write text for personal use, such as writing emails and instant messages, you could learn basic steno at ~40WPM within 3–6 months. To productively use steno to write most text at under 100WPM, it might take 6–18 months. For live dictation at 200WPM, it might take you 2 or more years. If you are learning stenography for ergonomic reasons and have injuries to manage, it could take longer.</p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">Typey&nbsp;Type depends on JavaScript for everything. JavaScript appears to be unavailable. You can try to enable it to use Typey Type or, if you want to practice stenography without JavaScript, I suggest you practice transcribing text from <a href="https://www.openstenoproject.org/learn-plover/home.html" target="_blank" rel="noopener noreferrer">Learn Plover!</a></p>
        <p style="color:#3f264e;line-height:2;margin-bottom:1em;font:400 16px/1.6 'Overpass Mono', Consolas, 'Andale Mono', Monaco, 'Courier New', Courier, monospace;">Typey Type is made with <span aria-label="love" role="img">❤️</span> by <a href="https://didoesdigital.com/">DiDoesDigital</a>.</p>
